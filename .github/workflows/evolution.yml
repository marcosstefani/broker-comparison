name: Broker Evolution Benchmark

on:
  workflow_dispatch:

jobs:
  evolution-benchmark:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Start Brokers
      run: docker compose up -d
      
    - name: Wait for Brokers to be ready
      run: sleep 30
      
    - name: Run Evolution Benchmark
      run: |
        python -u benchmark/run_evolution.py >> $GITHUB_STEP_SUMMARY
        
    - name: Stop Brokers
      if: always()
      run: docker compose down
