name: Broker Benchmark

on:
  workflow_dispatch:
    inputs:
      message_count:
        description: 'Number of messages to benchmark'
        required: true
        default: '10000'

jobs:
  benchmark:
    runs-on: ubuntu-latest
    env:
      # Use input if available (workflow_dispatch), otherwise default to 10000
      MESSAGE_COUNT: ${{ github.event.inputs.message_count || '10000' }}
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Start Brokers
      run: docker compose up -d
      
    - name: Wait for Brokers to be ready
      run: sleep 30
      
    - name: Benchmark Pulse
      run: |
        echo "Starting Pulse Benchmark with $MESSAGE_COUNT messages..."
        python benchmark/pulse_consumer.py &
        CONSUMER_PID=$!
        sleep 2
        python benchmark/pulse_producer.py
        wait $CONSUMER_PID
        
    - name: Benchmark Kafka
      run: |
        echo "Starting Kafka Benchmark with $MESSAGE_COUNT messages..."
        python benchmark/kafka_consumer.py &
        CONSUMER_PID=$!
        sleep 5 # Kafka consumer might take a bit longer to join group/assign partitions
        python benchmark/kafka_producer.py
        wait $CONSUMER_PID

    - name: Benchmark RabbitMQ
      run: |
        echo "Starting RabbitMQ Benchmark with $MESSAGE_COUNT messages..."
        python benchmark/rabbitmq_consumer.py &
        CONSUMER_PID=$!
        sleep 2
        python benchmark/rabbitmq_producer.py
        wait $CONSUMER_PID
        
    - name: Stop Brokers
      if: always()
      run: docker compose down
