name: Broker Benchmark

on:
  workflow_dispatch:
    inputs:
      message_count:
        description: 'Number of messages to benchmark'
        required: true
        default: '10000'

jobs:
  benchmark:
    runs-on: ubuntu-latest
    env:
      # Use input if available (workflow_dispatch), otherwise default to 10000
      MESSAGE_COUNT: ${{ github.event.inputs.message_count || '10000' }}
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Start Brokers
      run: docker compose up -d
      
    - name: Wait for Brokers to be ready
      run: sleep 30
      
    - name: Benchmark Pulse
      run: |
        echo "Starting Pulse Benchmark with $MESSAGE_COUNT messages..."
        # Pulse persists messages, so we can produce first then consume
        python -u benchmark/pulse_producer.py
        python -u benchmark/pulse_consumer.py

    - name: Benchmark RabbitMQ
      run: |
        echo "Starting RabbitMQ Benchmark with $MESSAGE_COUNT messages..."
        # RabbitMQ queues persist if declared. Producer declares queue.
        python -u benchmark/rabbitmq_producer.py
        python -u benchmark/rabbitmq_consumer.py

    - name: Generate Summary
      if: always()
      run: |
        python benchmark/generate_summary.py >> $GITHUB_STEP_SUMMARY
        
    - name: Stop Brokers
      if: always()
      run: docker compose down
        
    - name: Stop Brokers
      if: always()
      run: docker compose down
